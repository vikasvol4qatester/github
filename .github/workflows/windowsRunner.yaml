name: Windows-Runner
on:
  schedule:
    - cron: '* * * * *'
  push:
    branches:
      - create-git-action
jobs:
  job_one:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19.0.1'
          distribution: 'temurin'
          maven-version: 3.8.2


      - name: Checkout repository
        uses: actions/checkout@v2
        with:
        ref: create-git-action
#          cache: maven
#
#      - name: Set up Maven
#        uses: stCarolas/setup-maven@v4.5
#        with:
#          maven-version: 3.8.2
      - name: Build with Maven
        run: mvn clean install -X --file pom.xml

      - name: compile code
        run: javac src/test/java/Selenium.java
        continue-on-error: true

      - name: test code
        run: java src/test/java/Selenium
